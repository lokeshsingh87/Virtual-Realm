<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8>" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Rock.css" type="text/css" />
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="Responsive.css">

</head>

<body>
    <div class="nav">
            <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <ul>
                <li> <a href="index.html">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="Login.html">Login</a></li>
            </ul>
        </nav>
        </div>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img width="48" height="48" src="images/1.png" />
        </div>
        <div id="paper" class="choice">
            <img width="48" height="48" src="images/2.png" />
        </div>
        <div id="scissors" class="choice">
            <img width="48" height="48" src="images/3.png" />
        </div>
        <p id="action-message">Make your move.</p>
    </div>
    <script src="Rock.js" type="text/javascript"></script>
</body>

</html>
